<div *ngFor="let film of films">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{film.UrlImg}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{film.Name}}</h5>
          <a href="#" class="btn btn-primary">Voir film</a>
        </div>
      </div>
</div>
