<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-4 d-flex justify-content-center" *ngFor="let film of this.films">
      <div class="card" style="width: 18rem;">
        <img src="{{film.urlImg}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{film.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Du 4 Mai au 25 Mai</h6>
          <a class="btn" [routerLink]="['/film', film.id]"><i class="fas fa-link"></i>Voir Film</a>
        </div>
      </div>
    </div>
  </div>
</div>
