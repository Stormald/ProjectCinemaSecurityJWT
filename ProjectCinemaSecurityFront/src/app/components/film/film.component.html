<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-4 mb-5 mb-lg-0 wow fadeIn">
            <div class="card border-0 shadow coord">
                <img src="{{currentFilm?.urlImg}}" alt="...">
                <div class="card-body p-1-9 p-xl-5">
                    <div class="mb-4">
                        <h3 class="h4 mb-0">{{currentFilm?.name}}</h3>
                    </div>
                    <a class="btn btn-dark" [routerLink]="['/film', idFilm, 'ticket']"><i
                            class="fas fa-link"></i>RÃ©server ticket</a>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="ps-lg-1-6 ps-xl-5">
                <div class="mb-5 wow fadeIn">
                    <div class="text-start mb-1-6 wow fadeIn">
                        <h2 class="h1 mb-0 text-primary">#Description</h2>
                    </div>
                    <p>Meilleur film de tous les temps</p>
                </div>
                <div class="mb-5 wow fadeIn">
                    <div class="text-start mb-1-6 wow fadeIn">
                        <h2 class="mb-0 text-primary">#Avis</h2>
                    </div>
                    <div class="row mt-n4">
                        <div>
                            <div>
                                <div class="module">
                                    <div class="card p-3">
                                        <form [formGroup]="reviewForm">
                                            <div class="section-title">
                                                <h5>Ton Avis</h5>
                                            </div>
                                            <select class="select-form" formControlName="scoreControl">
                                                <option [ngValue]="null" disabled hidden>Choisis ta note</option>
                                                <option *ngFor="let score of [].constructor(11); let i = index" [ngValue]="i">{{i}}</option>
                                            </select>
                                            <textarea id="textarea" class="form-control" placeholder="Ton Avis" formControlName="textControl"></textarea>
                                            <div class="mt-3 d-flex justify-content-between align-items-center">
                                                <button type="submit-button" (click)="addReview()"><i class="fa fa-location-arrow"></i>Envoyer</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div *ngFor="let review of reviews; let i = index">
                                <hr>
                                <div class="reviews-members pt-4 pb-4">
                                    <div class="media">
                                        <a href="#"><img alt="Generic placeholder image"
                                                src="http://bootdey.com/img/Content/avatar/avatar6.png"
                                                class="mr-3 rounded-pill"></a>
                                        <div class="media-body">
                                            <div class="reviews-members-header">
                                                <span class="star-rating float-right">
                                                    <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                    <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                    <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                    <a href="#"><i class="icofont-ui-rating active"></i></a>
                                                    <a href="#"><i class="icofont-ui-rating"></i></a>
                                                </span>
                                                <h6 class="mb-1">
                                                    <h3>{{review.loginModel.username}}</h3>
                                                </h6>
                                                <p class="text-gray">Score : {{review.score}}/10</p>
                                            </div>
                                            <div class="reviews-members-body">
                                                <p>{{review.text}}</p>
                                            </div>
                                            <div class="reviews-members-footer">
                                                <a class="btn btn-dark" (click)="supprimerReview(review.id)"><i class="fas fa-link"></i>Supprimer cet
                                                    avis</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
