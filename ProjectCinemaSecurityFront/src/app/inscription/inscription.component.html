<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="wrapper fadeInDown mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Inscription</h2>

              <form #logForm="ngForm" (click)="inscription(logForm)">

                <div class="form-outline mb-4">
                  <input type="email" id="username" class="form-control form-control-lg" name="username" placeholder="Email" [(ngModel)]="user.username" required=""/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password" [(ngModel)]="user.password" required=""/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">S'incrire</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? 
                    <a href="/login" class="fw-bold text-body">Login here</a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
